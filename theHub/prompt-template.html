<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        .prompt-text {
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 20px;
            line-height: 1.5;
            font-size: 14px;
            text-indent: 0;
            padding-left: 0;
        }
        .copy-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #0052a3;
        }
        .back-link {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .section-links a {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
            margin: 2px 10px 2px 0;
            padding: 3px 0;
            font-size: 12px;
            position: relative;
        }
    </style>
</head>
<body>
    <a href="ai_prompts.html" class="back-link">‚Üê Back to AI Prompts</a>
    <h1>Page Title</h1>
    
    <button class="copy-button" onclick="copyPrompt()">Copy Prompt</button>
    <div class="prompt-text" id="promptText">[Paste your prompt here with no indentation]</div>

    <script>
        function copyPrompt() {
            const promptText = document.getElementById('promptText').textContent;
            navigator.clipboard.writeText(promptText).then(() => {
                const button = document.querySelector('.copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
